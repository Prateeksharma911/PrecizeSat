{% extends 'sat_results/base.html' %}

{% block content %}
    <h2>Get Rank</h2>
    <form method="POST">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" name="name" required><br>
        <input type="submit" value="Get Rank">
    </form>
    {% if rank %}
        <p class="message">Rank for {{ name }}: {{ rank }}</p>
    {% endif %}
{% endblock %}
