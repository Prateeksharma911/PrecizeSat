{% extends 'sat_results/base.html' %}

{% block content %}
    <h2>Update Score</h2>
    <form method="POST">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" name="name" required><br>
        <label for="sat_score">New SAT Score:</label>
        <input type="number" name="new_score" required><br>
        <input type="submit" value="Update Score">
    </form>
    {% if message %}
        <p class="message">{{ message }}</p>
    {% endif %}
{% endblock %}
