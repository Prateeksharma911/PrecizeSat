<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAT Results Application</title>
    <style>
        /* Add your custom CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
            margin-top: 0;
        }
        nav {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .nav-link {
            margin-right: 10px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .nav-link:hover {
            color: #555;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="number"] {
            padding: 5px;
            width: 200px;
        }
        input[type="submit"] {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .message {
            margin-top: 20px;
            font-style: italic;
            color: #888;
        }
    </style>
</head>
<body>
    <h1>SAT Results Application</h1>
    <nav>
        <a class="nav-link" href="{% url 'home' %}">Home</a>
        <a class="nav-link" href="{% url 'insert_data' %}">Insert Data</a>
        <a class="nav-link" href="{% url 'view_all_data' %}">View All Data</a>
        <a class="nav-link" href="{% url 'get_rank' %}">Get Rank</a>
        <a class="nav-link" href="{% url 'update_score' %}">Update Score</a>
        <a class="nav-link" href="{% url 'delete_record' %}">Delete Record</a>
    </nav>
    <hr>
    {% block content %}
    {% endblock %}
</body>
</html>
